<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Data Input Form</title>
        
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    </head>

    <body>
        <h2>Input Data</h2>

        <form action="/predict" method="post">
            <label for="chk_acct">Check Account:</label><br />
            <select id="chk_acct" name="CHK_ACCT">
                <option value="0DM">0DM</option>
                <option value="less-200DM">less-200DM</option>
                <option value="no-account">No account</option>
                <option value="over-200DM">over-200DM</option></select
            ><br /><br />

            <label for="duration">Duration:</label><br />
            <input type="number" id="duration" name="Duration" /><br /><br />

            <label for="history">History:</label><br />
            <select id="history" name="History">
                <option value=" critical">Critical</option>
                <option value=" duly-till-now">Duly till now</option>
                <option value=" delay">Delay</option>
                <option value=" all-paid-duly">All paid duly</option>
                <option value=" bank-paid-duly">Bank paid duly</option></select
            ><br /><br />

            <label for="purpose">Purpose of credit:</label><br />
            <select id="purpose" name="Purpose of credit">
                <option value=" radio-tv">Radio TV</option>
                <option value=" education">Education</option>
                <option value=" furniture">Furniture</option>
                <option value=" new-car">New Car</option>
                <option value=" used-car">Used Car</option>
                <option value=" business">Business</option>
                <option value=" domestic-app">Domestic App</option>
                <option value=" repairs">Repairs</option>
                <option value=" others">Others</option>
                <option value=" retraining">Retraining</option></select
            ><br /><br />

            <label for="amount">Credit Amount:</label><br />
            <input type="number" id="amount" name="Credit Amount" /><br /><br />

            <label for="balance">Balance in Savings A/C:</label><br />
            <select id="balance" name="Balance in Savings A/C">
                <option value=" unknown">Unknown</option>
                <option value=" less100DM">Less 100DM</option>
                <option value=" less1000DM">Less 1000DM</option>
                <option value=" over1000DM">Over 1000DM</option>
                <option value=" less500DM">Less 500DM</option></select
            ><br /><br />

            <label for="employment">Employment:</label><br />
            <select id="employment" name="Employment">
                <option value=" over-seven">Over seven years</option>
                <option value=" four-years">Four years</option>
                <option value=" seven-years">Seven years</option>
                <option value=" unemployed">Unemployed</option>
                <option value=" one-year">One year</option></select
            ><br /><br />

            <label for="rate">Install rate:</label><br />
            <input type="number" id="rate" name="Install_rate" /><br /><br />

            <label for="marital_status">Marital Status:</label><br />
            <select id="marital_status" name="Marital status">
                <option value=" single-male">Single male</option>
                <option value=" female-divorced">Divorced female</option>
                <option value=" male-divorced">Divorced male</option>
                <option value=" married-male">Married male</option></select
            ><br /><br />

            <label for="coapplicant">Co-applicant:</label><br />
            <select id="coapplicant" name="Co-applicant">
                <option value=" none">None</option>
                <option value=" guarantor">Guarantor</option>
                <option value=" co-applicant">Co-applicant</option></select
            ><br /><br />

            <label for="present_resident">Present Resident:</label><br />
            <input
                type="number"
                id="present_resident"
                name="Present Resident"
            /><br /><br />

            <label for="estate">Real Estate:</label><br />
            <select id="estate" name="Real Estate">
                <option value=" real-estate">Real Estate</option>
                <option value=" building-society">Building Society</option>
                <option value=" car">Car</option>
                <option value=" none">None</option></select
            ><br /><br />

            <label for="age">Age:</label><br />
            <input type="number" id="age" name="Age" /><br /><br />

            <label for="other_installment">Other Installment:</label><br />
            <select id="other_installment" name="Other installment">
                <option value=" bank">Bank</option>
                <option value=" stores">Stores</option>
                <option value=" none">None</option></select
            ><br /><br />

            <label for="residence">Residence:</label><br />
            <select id="residence" name="Residence">
                <option value=" own">Own</option>
                <option value=" free">Free</option>
                <option value=" rent">Rent</option></select
            ><br /><br />

            <label for="num_credits">Number of Credits:</label><br />
            <input
                type="number"
                id="num_credits"
                name="Num_Credits"
            /><br /><br />

            <label for="job">Job:</label><br />
            <select name="Job" id="job">
                <option value=" skilled">Skilled</option>
                <option value=" unskilled-resident">Unskilled Resident</option>
                <option value=" management">Management</option>
                <option value=" unemployed-non-resident">
                    Unemployed Non-Resident
                </option></select
            ><br /><br />

            <label for="num_dependents">Number of Dependents:</label><br />
            <input
                type="number"
                id="num_dependents"
                name="No. dependents"
            /><br /><br />

            <label for="phone">Phone:</label><br />
            <select id="phone" name="Phone">
                <option value=" yes">Yes</option>
                <option value=" no">No</option></select
            ><br /><br />

            <label for="foreign">Foreign:</label><br />
            <select id="foreign" name="Foreign">
                <option value=" yes">Yes</option>
                <option value=" no">No</option></select
            ><br /><br />

            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
